
<h2>Add heroe <small> {{heroe.superhero}} </small> </h2>

<div fxLayout="row" 
fxLayoutGap="40px"
fxLayout.xs="column"
>

    <div fxFlex="50" fxLayout="column"
    fxLayout.xs="column"
    >
       
        <div fxLayout="row"  fxLayoutGap="40px" >
            <mat-form-field fxFlex="100" >
                <mat-label>Super Heroe</mat-label>
                <input matInput 
                type="text" required
                [(ngModel)]="heroe.superhero"
                >
            </mat-form-field>
            <mat-form-field fxFlex="100" >
                <mat-label>Alter Ego</mat-label>
                <input matInput 
                type="text"
                [(ngModel)]="heroe.alter_ego"
                 required 
                 
                 >
            </mat-form-field>
        </div>

        <mat-form-field fxFlex="100" >
            <mat-label>Primera aparicion</mat-label>
            <input
             matInput type="text"
             [(ngModel)]="heroe.first_appearance"
              required >
        </mat-form-field>


        <mat-form-field fxFlex="100" >
            <mat-label>Personaje</mat-label>
            <input matInput type="text"
            [(ngModel)]="heroe.characters"
            required 
            
            >
        </mat-form-field>

        <mat-form-field fxFlex="100" >
            <mat-label>Creador  </mat-label>
          <mat-select    [(ngModel)]="heroe.publisher" >
                <mat-option *ngFor="let publisher of publishers"
                
                [value]="publisher.id"
                >
                    {{publisher.desc}}
                </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="100" >
            <mat-label>Url photo</mat-label>
            <input matInput type="url" required
            [(ngModel)]="heroe.alt_img"
            >
        </mat-form-field>

        <br>

        
        <div fxLayout >
        <button mat-raised-button color="primary" (click)="guardar()" >
            <mat-icon >save</mat-icon>
            Guardar 
        </button>
        <span class="spacer"></span>
            <button *ngIf="heroe.id" 
            mat-raised-button color="warn"
            (click)="removeHeroe()"
            >
                <mat-icon >delete</mat-icon>    
            Delete heroe
        </button>
        </div>

    </div>

    <div fxFlex="50" >
      <img [src]="heroe | imagen" >
    </div>

</div>
