<mat-card >
    <mat-card-header>
        <mat-card-title>
            {{ heroes.superhero }}
        </mat-card-title>
        <mat-card-subtitle>
            {{ heroes.alter_ego}}
        </mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="heroes | imagen" alt="" >

    <mat-card-content>
        <h3> {{ heroes.publisher }} </h3>
        <p> 
             <strong>Primera aparicien</strong> {{ heroes.first_appearance }}
        </p>
        <p>
            <strong> Personajes :  </strong> {{ heroes.characters }}
        </p>

        <div class="comments">
            <span class="material-symbols-outlined">
                thumb_up
                </span>
                <span class="material-symbols-outlined">
                    thumb_down
            </span>
    
        </div>
      
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="info" 
         [routerLink]="['/heroes', heroes.id]" >
         Leer mas
        </button>
        <button mat-button color="primary" 
         [routerLink]="['/heroes/editar', heroes.id]" >
            Editar
        </button>
    </mat-card-actions>

</mat-card>
